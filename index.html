<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 샘플 평가 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .play-button.playing {
            background-color: #F59E0B; /* Amber 500 */
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-overlay">
        <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-text" class="text-lg font-medium text-gray-700">오디오 파일을 로딩 중입니다...</p>
    </div>

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">MOS (Mean Opinion Score) Test</h1>
            <p class="mt-2 text-lg text-gray-600">각 샘플의 음성을 듣고 아래의 구글폼의 설명을 따라 평가해주세요</p>
            <div class="mt-4 text-left max-w-2xl mx-auto bg-blue-50 p-4 rounded-lg">
                <ul class="list-disc pl-5 text-gray-700 space-y-2">
                    <li><strong>이어폰 필수 착용</strong>하여 평가해주세요.</li>
                    <li>한 샘플당 <strong>최소 4~5번 이상 자세히 듣고</strong> 평가해주세요.</li>
                    <li>각 문제의 <strong>가이드를 꼭 숙지</strong>하고 점수를 평가해주세요.</li>
                    <li>점수는 <strong>1 ~ 5 점</strong>으로 평가 가능하며, 점수 기준을 숙지하고 평가해주세요.</li>
                </ul>
            </div>
            <p class="mt-4 text-center">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScyl6vF9NU-5DhV5rSF8bKW27SdSO-yyYFDnvrw3FhFsmN2EA/viewform?usp=header" target="_blank" class="text-blue-600 hover:underline">
                    구글폼 링크
                </a>
            </p>
        </header>

        <div id="sample-container" class="space-y-6">
            <!-- 샘플 데이터가 여기에 동적으로 추가됩니다. -->
        </div>
    </div>

    <script>
        // --- 오디오 및 UI 컨트롤 스크립트 ---

        let currentlyPlaying = null; 
        let isToneStarted = false;

        const samples = [
            // --- Pitch Correction ---
            {
                id: 1, name: '평가 항목 01', files: {
                    '원본': 'audio/pitch_acc/eval1/midi.wav', '모델 1': 'audio/pitch_acc/eval1/brt_midi_wav.wav', '모델 2': 'audio/pitch_acc/eval1/auto_midi_wav.wav', '모델 3': 'audio/pitch_acc/eval1/diff_midi_wav.wav', '모델 4': 'audio/pitch_acc/eval1/melo_midi_wav.wav', '모델 5': 'audio/pitch_acc/eval1/org_midi_wav.wav',
                }
            },
            {
                id: 2, name: '평가 항목 02', files: {
                    '원본': 'audio/pitch_acc/eval2/midi.wav', '모델 1': 'audio/pitch_acc/eval2/auto_midi_wav.wav', '모델 2': 'audio/pitch_acc/eval2/diff_midi_wav.wav', '모델 3': 'audio/pitch_acc/eval2/brt_midi_wav.wav', '모델 4': 'audio/pitch_acc/eval2/org_midi_wav.wav', '모델 5': 'audio/pitch_acc/eval2/melo_midi_wav.wav',
                }
            },
            { id: 3, name: '평가 항목 03', files: { '원본': 'audio/pitch_acc/eval3/midi.wav', '모델 1': 'audio/pitch_acc/eval3/org_midi_wav.wav', '모델 2': 'audio/pitch_acc/eval3/brt_midi_wav.wav', '모델 3': 'audio/pitch_acc/eval3/melo_midi_wav.wav', '모델 4': 'audio/pitch_acc/eval3/auto_midi_wav.wav', '모델 5': 'audio/pitch_acc/eval3/diff_midi_wav.wav',} },
            { id: 4, name: '평가 항목 04', files: { '원본': 'audio/pitch_acc/eval4/midi.wav', '모델 1': 'audio/pitch_acc/eval4/melo_midi_wav.wav', '모델 2': 'audio/pitch_acc/eval4/auto_midi_wav.wav', '모델 3': 'audio/pitch_acc/eval4/brt_midi_wav.wav', '모델 4': 'audio/pitch_acc/eval4/diff_midi_wav.wav', '모델 5': 'audio/pitch_acc/eval4/org_midi_wav.wav',} },

            // --- Expression Preservation ---
            {
                id: 5, name: '평가 항목 05', files: {
                    '원본': 'audio/expression_preserv/eval5/org_wav.wav', '모델 1': 'audio/expression_preserv/eval5/diff_wav.wav', '모델 2': 'audio/expression_preserv/eval5/brt_wav.wav', '모델 3': 'audio/expression_preserv/eval5/melo_wav.wav', '모델 4': 'audio/expression_preserv/eval5/auto_wav.wav',
                }
            },
            {
                id: 6, name: '평가 항목 06', files: {
                    '원본': 'audio/expression_preserv/eval6/org_wav.wav', '모델 1': 'audio/expression_preserv/eval6/brt_wav.wav', '모델 2': 'audio/expression_preserv/eval6/melo_wav.wav', '모델 3': 'audio/expression_preserv/eval6/diff_wav.wav', '모델 4': 'audio/expression_preserv/eval6/auto_wav.wav',
                }
            },
            { id: 7, name: '평가 항목 07', files: { '원본': 'audio/expression_preserv/eval7/org_wav.wav', '모델 1': 'audio/expression_preserv/eval7/melo_wav.wav', '모델 2': 'audio/expression_preserv/eval7/brt_wav.wav', '모델 3': 'audio/expression_preserv/eval7/auto_wav.wav', '모델 4': 'audio/expression_preserv/eval7/diff_wav.wav', } },
            { id: 8, name: '평가 항목 08', files: { '원본': 'audio/expression_preserv/eval8/org_wav.wav', '모델 1': 'audio/expression_preserv/eval8/brt_wav.wav', '모델 2': 'audio/expression_preserv/eval8/auto_wav.wav', '모델 3': 'audio/expression_preserv/eval8/diff_wav.wav', '모델 4': 'audio/expression_preserv/eval8/melo_wav.wav', } },
        ];

        const fileMap = {};
        samples.forEach(sample => {
            for (const modelName in sample.files) {
                if(sample.files[modelName]) {
                    const key = `${sample.id}-${modelName}`;
                    fileMap[key] = sample.files[modelName];
                }
            }
        });
        
        const loadingTimeout = setTimeout(() => {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay.style.display !== 'none') {
                document.getElementById('loading-text').innerHTML = '오디오 로딩 실패. <br>F12를 눌러 개발자 도구의 Console 탭을 확인하세요.';
                console.error("--- 오디오 파일 로딩 실패 ---");
                console.error("아래 목록의 파일 경로가 정확한지, 파일이 실제로 존재하는지 확인해주세요.");
                
                for (const key in fileMap) {
                    const player = players.player(key);
                    if (!player.loaded) {
                        console.warn(`[실패] ${fileMap[key]}`);
                    }
                }
            }
        }, 15000); 

        const players = new Tone.Players(fileMap, () => {
            clearTimeout(loadingTimeout); 
            console.log('All audio files loaded.');
            document.getElementById('loading-overlay').style.display = 'none';
        }).toDestination();
        
        const sampleContainer = document.getElementById('sample-container');
        
        // 제목을 생성하는 헬퍼 함수
        function createTitle(text) {
            const titleElement = document.createElement('h2');
            titleElement.className = 'text-2xl font-bold text-gray-900 mt-10 mb-4 pb-2 border-b-2 border-gray-200';
            titleElement.textContent = text;
            return titleElement;
        }

        samples.forEach(sample => {
            // --- ✅ 제목 추가 로직 ---
            if (sample.id === 1) {
                sampleContainer.appendChild(createTitle('음정 정확도 (Pitch Correction)'));
            } else if (sample.id === 5) {
                sampleContainer.appendChild(createTitle('표현 보존 (Expression Preservation)'));
            }
            // --- ---

            const sampleCard = document.createElement('div');
            sampleCard.className = 'bg-white p-5 md:p-6 rounded-xl shadow-md transition-shadow duration-300 hover:shadow-lg';
            
            let innerHTML = `<div class="flex flex-col md:flex-row items-center justify-between"><h3 class="text-xl font-semibold text-gray-800 mb-4 md:mb-0">${sample.name}</h3><div class="w-full md:w-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-3">`;

            let allModels;

            if (sample.id <= 4) {
                const modelNames = ['모델 1', '모델 2', '모델 3', '모델 4', '모델 5'];
                allModels = [
                    {displayName: '기준 MIDI', modelName: '원본'}, 
                    ...modelNames.map((model, i) => ({
                        displayName: `Sample ${String.fromCharCode(65 + i)}`,
                        modelName: model
                    }))
                ];
            } else {
                const modelNames = ['모델 1', '모델 2', '모델 3', '모델 4'];
                allModels = [
                    {displayName: '원본', modelName: '원본'}, 
                    ...modelNames.map((model, i) => ({
                        displayName: `Sample ${String.fromCharCode(65 + i)}`,
                        modelName: model
                    }))
                ];
            }

            allModels.forEach(({displayName, modelName}) => {
                const isReference = displayName === '원본' || displayName === '기준 MIDI';
                const buttonColor = isReference ? 'bg-green-600 hover:bg-green-700 focus:ring-green-500' : 'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500';
                
                innerHTML += `<button data-sample-id="${sample.id}" data-model-name="${modelName}" data-display-name="${displayName}" class="play-button flex items-center justify-center w-full px-2 sm:px-4 py-2.5 ${buttonColor} text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span class="text-xs sm:text-sm truncate">${displayName}</span>
                              </button>`;
            });

            innerHTML += `</div></div>`;
            sampleCard.innerHTML = innerHTML;
            sampleContainer.appendChild(sampleCard);
        });

        sampleContainer.addEventListener('click', async (e) => {
            const button = e.target.closest('.play-button');
            if (!button) return;
            if (!isToneStarted) { await Tone.start(); isToneStarted = true; }
            
            const { sampleId, modelName } = button.dataset;
            
            if (currentlyPlaying && currentlyPlaying.button !== button) {
                const oldPlayer = players.player(`${currentlyPlaying.sampleId}-${currentlyPlaying.modelName}`);
                oldPlayer.stop();
                resetButton(currentlyPlaying.button);
            }

            const player = players.player(`${sampleId}-${modelName}`);
            if (button.classList.contains('playing')) {
                player.stop();
                resetButton(button);
                currentlyPlaying = null;
            } else {
                playAudio(button, sampleId, modelName);
            }
        });

        function playAudio(button, sampleId, modelName) {
            const playerKey = `${sampleId}-${modelName}`;
            const player = players.player(playerKey);

            if (!player || !player.loaded) {
                console.error('파일을 찾을 수 없습니다:', fileMap[playerKey]);
                button.classList.add('!bg-red-500', 'hover:!bg-red-600');
                setTimeout(() => button.classList.remove('!bg-red-500', 'hover:!bg-red-600'), 1500);
                return;
            }

            button.classList.add('playing');
            button.innerHTML = `<svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2 flex-shrink-0 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><span class="text-xs sm:text-sm truncate">재생 중...</span>`;
            
            player.start();
            currentlyPlaying = { button, sampleId, modelName };

            const audioDuration = player.buffer.duration;
            setTimeout(() => {
                if (currentlyPlaying && currentlyPlaying.button === button) {
                    resetButton(button);
                    currentlyPlaying = null;
                }
            }, audioDuration * 1000 + 100); 
        }

        function resetButton(button) {
            const displayName = button.dataset.displayName;
            button.classList.remove('playing');
            button.innerHTML = `<svg class="w-4 h-4 sm:w-5 sm:h-5 mr-1 sm:mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="text-xs sm:text-sm truncate">${displayName}</span>`;
        }
    </script>
</body>
</html>
